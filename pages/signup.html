<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="icon" href="../assets/img/R-removebg-preview.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

</head>
<body>

    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card p-4" style="width: 100%; max-width: 400px;">
            <div class="text-center mb-4">
                <div class="profile-icon">
                    <img src="../assets/img/logo.png" alt="Profile" class="rounded-circle" style="width: 120px; height: 80px;">
                </div>
                <h2>Create Account</h2>
            </div>

            <form id="signup-form">
                
                <div class="form-group mb-3">
                    <input type="text" class="form-control" id="full-name" placeholder="Full Name" required>
                </div>

                <div class="form-group mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                </div>

                <div class="form-group mb-3">
                    <input type="tel" maxlength="10" class="form-control" id="phone" placeholder="123-456-7890" required pattern="^\d{10}$" title="Phone number should be in the format 1234567890">
                </div>
                

               <!-- Password Input with Eye Icon -->

            <div class="form-group mb-3 position-relative">
                <input type="password" class="form-control" id="password" placeholder="Password" required minlength="8">
                <span class="eye-icon position-absolute" style="right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer;">
                    <i class="bi bi-eye-slash" id="togglePassword"></i>
                </span>
            </div>


                <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
            </form>
            <hr>
            <div class="text-center">
                <p>Already have an account? <a href="/login">Sign In</a></p>
            </div>
        </div>
    </div>

    

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<script src="../js/singUp.js"></script>

</body>
</html>
