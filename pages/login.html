<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="icon" href="../assets/img/R-removebg-preview.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card p-4" style="width: 100%; max-width: 400px;">
            <div class="text-center mb-4">
                <div class="profile-icon">
                    <img src="../assets/img/logo.png" alt="Profile" class="rounded-circle" style="width: 100px; height: 80px;">
                </div>
                <h2>Sign In</h2>
            </div>

            <form id="login-form">
                
                <div class="form-group mb-3">
                    <input type="email" id="login-email" class="form-control" placeholder="Email" required>
                </div>

                <!-- Password Field with Eye Icon -->
                <div class="form-group mb-3 position-relative">
                    <input type="password" id="login-password" class="form-control" placeholder="Password" required>
                    <span class="eye-icon position-absolute" 
                        style="right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer;">
                        <i class="bi bi-eye-slash" id="toggleLoginPassword"></i>
                    </span>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Sign In</button>
            </form>
                <div class="mt-5">
                    <p>create an account <a href="/signup">Sign up</a></p>
                </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<script src="../js/login.js"></script>

</body>
</html>
